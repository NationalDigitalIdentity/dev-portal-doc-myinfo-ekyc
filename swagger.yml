    cpftransactions:
      type: object
      title: CPFTransactions
      description: |
        CPF Transaction History of Person in SGD.
        Maximum past 15 months' of transactions.
      properties:
        history:
          type: array
          items:
            type: object
            description: CPF transaction
            properties:
              txntype:
                type: object
                description: Type of transaction
                properties:
                  code:
                    type: string
                    maximum: 3
                    example: CON
                  desc:
                    type: string
                    example: Contributions/Government Cash Grant/Government Top-up
              accountno:
                type: object
                description: Account Number. May be present if txntype code is 'TRF'.
                properties:
                  value:
                    type: string
              month:
                type: object
                description: |-
                  Month of transaction. Format: YYYY-MM

                  Present if txntype code is 'CON'/'RFD'/'ADJ'
                properties:
                  value:
                    type: string
                    maxLength: 7
                    example: 2017-02
              date:
                type: object
                description: >-
                  Date of Transaction. See "full-date" in
                  http://xml2rfc.ietf.org/public/rfc/htm
                properties:
                  value:
                    type: string
                    format: date
                    maximum: 10
                    example: '2017-03-01'
              referenceno:
                type: object
                description: Footer reference
                properties:
                  value:
                    type: string
              oatxnamt:
                type: object
                description: Transaction Amount to Ordinary Account in SGD
                properties:
                  value:
                    type: number
                    format: double
                    example: 500
              satxnamt:
                type: object
                description: Transaction Amount to Special Account in SGD
                properties:
                  value:
                    type: number
                    format: double
                    example: 500
              matxnamt:
                type: object
                description: Transaction Amount to Medisave Account in SGD
                properties:
                  value:
                    type: number
                    format: double
                    example: 500
              ratxnamt:
                type: object
                description: >-
                  Transaction Amount to Retirement Account in SGD. Only present
                  if user has Retirement Account
                properties:
                  value:
                    type: number
                    format: double
                    example: 500
            example:
              - date:
                  value: '2019-01-01'
                txntype:
                  code: TRF
                  desc: Transfer between accounts
                accountno:
                  value: 1234567
                referenceno:
                  value: A
                txnmonth:
                  value: 2019-01
                oatxnamt:
                  value: '100.00'
                satxnamt:
                  value: '0.00'
                matxnamt:
                  value: '0.00'
              - date:
                  value: '2019-02-01'
                txntype:
                  code: CON
                  desc: Contributions/Government Cash Grant/Government Top-Up
                referenceno:
                  value: A
                txnmonth:
                  value: 2019-02
                oatxnamt:
                  value: '900.00'
                satxnamt:
                  value: '150.00'
                matxnamt:
                  value: '150.00'
              - date:
                  value: '2019-02-01'
                txntype:
                  code: CON
                  desc: Contributions/Government Cash Grant/Government Top-Up
                referenceno:
                  value: B
                txnmonth:
                  value: 2019-02
                oatxnamt:
                  value: '900.00'
                satxnamt:
                  value: '150.00'
                matxnamt:
                  value: '150.00'
